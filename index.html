<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Icon library</title>
    <link rel="stylesheet" href="https://garyavendanio.github.io/mywork/app.css" />
</head>

<body>
    <div class="x-background-secondary x-position-cover"></div>
    <div class="x-container">

        <div class="x-grid-small x-child-width-1-5@l x-text-center" x-grid>
            <div>
                <div class="x-card x-card-body x-card-secondary x-border-rounded x-box-shadow-large">
                    <span x-icon="activity"></span>
                    <div class="x-text-small x-margin-top">
                        <p class="x-margin-remove">activity</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="x-card x-card-body x-card-secondary x-border-rounded x-box-shadow-large">
                    <span x-icon="airplay"></span>
                    <div class="x-text-small x-margin-top">
                        <p class="x-margin-remove">airplay</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="x-card x-card-body x-card-secondary x-border-rounded x-box-shadow-large">
                    <span x-icon="alert-circle"></span>
                    <div class="x-text-small x-margin-top">
                        <p class="x-margin-remove">alert-circle</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="x-card x-card-body x-card-secondary x-border-rounded x-box-shadow-large">
                    <span x-icon="alert-octagon"></span>
                    <div class="x-text-small x-margin-top">
                        <p class="x-margin-remove">alert-octagon</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="x-card x-card-body x-card-secondary x-border-rounded x-box-shadow-large">
                    <span x-icon="alert-triangle"></span>
                    <div class="x-text-small x-margin-top">
                        <p class="x-margin-remove">alert-triangle</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="x-card x-card-body x-card-secondary x-border-rounded x-box-shadow-large">
                    <span x-icon="align-center"></span>
                    <div class="x-text-small x-margin-top">
                        <p class="x-margin-remove">align-center</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://garyavendanio.github.io/mywork/app.js"></script>
</body>

</html>
