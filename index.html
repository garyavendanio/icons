<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Icons</title>
    <link rel="stylesheet" href="https://garyavendanio.github.io/mywork/app.css" />
</head>

<body>
    <div class="toggleicons">
        <span class="app-dark" app-toggle="target:.toggleicons" app-icon="toggle-right"></span>
        <div style="z-index:-1;width:100%;height:100%;" class="app-position-cover app-background-default"></div>
    </div>
    <div class="toggleicons" hidden>
        <span class="app-light" app-toggle="target:.toggleicons" app-icon="toggle-left"></span>
        <div style="z-index:-1;width:100%;height:100%;" class="app-position-cover app-background-secondary"></div>
    </div>
    <div class="app-container">
        <h3>List Icons</h3>
    </div>

    <script src="https://garyavendanio.github.io/mywork/app.js"></script>
</body>

</html>
